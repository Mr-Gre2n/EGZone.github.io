<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href='../CSS/mainStyle.css'>
    <link rel="stylesheet" href='../CSS/homePageStyle.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style> 
.section-title::after,
.section-title::before {
  content: none !important;
  display: none !important;
  border: none !important;
  background: none !important;
}
</style>>

</head>
<body>
    <!-- Section 1: Sidebar (Categories) + Banner -->
  <section id="main-top-section">
    <div class="section-wrapper">

      <!-- Categories -->
      <div class="categories-container">
        <div class="categories-header">
          <h2 class="category-title">ALL CATEGORIES </h2>
        </div>
        <div class="categories-grid">
          <div class="category-item">
            <span class="icon"><i class="fas fa-laptop"></i></span>
            LAPTOPS
          </div>
          <div class="category-item">
            <span class="icon"><i class="fas fa-mobile-alt"></i></span>
            Smartphones
          </div>
          <div class="category-item">
            <span class="icon"><i class="fas fa-cogs"></i></span>
            Accessories
          </div>
        </div>
      </div>

      <!-- Banner -->
      <div class="banner-box">
        <div class="slider">
          <img src="../Materials/Banner/ad1.png" alt="Banner 1" class="slide active">
          <img src="../Materials/Banner/ad2.png" alt="Banner 2" class="slide">
          <img src="../Materials/Banner/ad3.png" alt="Banner 3" class="slide">
          <div class="dots">
            <span class="dot active" onclick="goToSlide(0)"></span>
            <span class="dot" onclick="goToSlide(1)"></span>
            <span class="dot" onclick="goToSlide(2)"></span>
          </div>
        </div>
      </div>

    </div> 
  </section>

  <!-- Section 2: Features -->
  <div class="features">
    <div class="feature">
      <div class="feature-icon">
        <img src="../Materials/icons/icon1.png" alt="Free Delivery">
      </div>
      <div class="feature-text">
        <strong>Free Delivery</strong>
        <span>Orders Over 5000 </span>
      </div>
    </div>
    
    <div class="feature">
      <div class="feature-icon">
        <img src="../Materials/icons/icon2.png" alt="Warranty">
      </div>
      <div class="feature-text">
        <strong>Best Warranty Policy</strong>
        <span>With a 30 Day</span>
      </div>
    </div>
    
    <div class="feature">
      <div class="feature-icon">
        <img src="../Materials/icons/icon3.png" alt="Support">
      </div>
      <div class="feature-text">
        <strong>Best Online Support</strong>
        <span>Hours: 9AM - 5PM</span>
      </div>
    </div>
    
    <div class="feature">
      <div class="feature-icon">
        <img src="../Materials/icons/icon4.png" alt="Offers">
      </div>
      <div class="feature-text">
        <strong>Get Best Offers</strong>
        <span>Enter Now</span>
      </div>
    </div>
  </div>

  <!-- Section 3: Brands Section -->
  <section class="featured-brands">
    <h2 class="section-title">Featured Brands</h2>
    <div class="brand-slider">
      <div class="brands-track">
        <img src="../Materials/brands/brand1.jpg" alt="Brand 1" />
        <img src="../Materials/brands/brand2.jpg" alt="Brand 2" />
        <img src="../Materials/brands/brand3.jpg" alt="Brand 3" />
        <img src="../Materials/brands/brand4.jpg" alt="Brand 4" />
        <img src="../Materials/brands/brand5.jpg" alt="Brand 5" />
        <img src="../Materials/brands/brand6.jpg" alt="Brand 6" />
        <img src="../Materials/brands/brand7.jpg" alt="Brand 7" />
        
        <!-- هكرر ال 7 صور علشان السكشن يلف -->
        <img src="../Materials/brands/brand1.jpg" alt="Brand 1" />
        <img src="../Materials/brands/brand2.jpg" alt="Brand 2" />
        <img src="../Materials/brands/brand3.jpg" alt="Brand 3" />
        <img src="../Materials/brands/brand4.jpg" alt="Brand 4" />
        <img src="../Materials/brands/brand5.jpg" alt="Brand 5" />
        <img src="../Materials/brands/brand6.jpg" alt="Brand 6" />
        <img src="../Materials/brands/brand7.jpg" alt="Brand 7" />
      </div>
    </div>
  </section>

  
  <!-- Section 4: Best Product Sections -->
  <section class="categories-section" id="categoriesContainer">
    <!-- الكاتيجوريز هتتحط هنا -->
  </section>

  
  <!-- Section 5: Hot Sales -->
  <div class="container">
    <section class="hot-sales-section">
        <h2 class="section-title">Hot Sales</h2>
        
        <!-- by JavaScript -->
        <div id="productsContainer" class="products-container"></div>
    </section>
   
<script src="../JS/homePageScript.js"></script>
</body>
</html>
