<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="product-page">



        <div class="imgs">
            <img src="/api/placeholder/500/400" alt="product img1" class="selected-img">
            <div class="list-imgs">
                <img src="/api/placeholder/70/70" alt="product img2" class="list-img">
                <img src="/api/placeholder/70/70" alt="product img3" class="list-img">
                <img src="/api/placeholder/70/70" alt="product img4" class="list-img">
            </div>
        </div>









        
        <div class="info">
            <h1 class="title">product title</h1>
            <div class="price">product price $</div>
            
            <ul class="features">
                <li>features</li>
                <li>features</li>
                <li>features</li>
            </ul>
            
            <div class="shipping">shipping paid with cost or free</div>
            
            <div class="stock">in stock or not</div>
            
            <div class="qty">
                <div class="qty-txt">qty</div>
                <div>
                    <div class="change-qty">
                        <button class="reduction">-</button>
                        <input type="text" value="1" class="product-qty">
                        <button class="increasing">+</button>
                    </div>
                    <button class="add">ADD TO CART</button>
                </div>
            </div>







            
            <div class="checkout">
                <div>Guaranteed Safe Checkout</div>
                <div class="payment-methods">
                    <img src="link" alt="visa" class="payment-method">
                    <img src="link" alt="mastercard" class="payment-method">
                    <img src="link" alt="paypal" class="payment-method">
                    <img src="link" alt="bitcoin" class="payment-method">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
