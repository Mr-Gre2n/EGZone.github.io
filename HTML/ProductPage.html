<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="/CSS/mainStyle.css">
    <link rel="stylesheet" href="/CSS/ProductPageStyle.css">
</head>
<body>
    <div class="product-page">



        <div class="imgs">
            <img src="../Materials/Images/watch.jpg" alt="product img1" class="selected-img" id="selected-img">
            
        </div>









        
        <div class="info">
            <h1 class="title" id="title">product title</h1>
            <div class="price" id="price"><h2>product price $</h2></div>
            
            <ul class="features" id="features">
                <li>features</li>
                <li>features</li>
                <li>features</li>
            </ul>
            
            <div class="shipping">SHIPPING FREE OR NOT</div>
            <hr>
            <div class="stock" id="stock">in stock or not</div>
            
            <div class="qty">
                <div class="qty-txt"><b>qty</b></div>
                <div>
                    <div class="change-qty" display="inline">
                        <button id="btnDecrease" class="reduction"><b>-</b></button>
                        <input type="number" value="1" class="product-qty" id="product-qty" min="1" readonly>
                        <button id="btnIncrease" class="increasing"><b>+</b></button>
                    </div>
                    <button class="add" id="add">ADD TO CART</button>
                    
                </div>
            
            </div>
            






            
            <div class="checkout">
                <div>Guaranteed Safe Checkout</div>
                <div class="payment-methods">
                    <img src="/Materials/logos/visa.svg" alt="visa" class="payment-method">
                    <img src="/Materials/logos/mastercard.svg" alt="mastercard" class="payment-method">
                    <img src="/Materials/logos/paypal.svg" alt="paypal" class="payment-method">
                    <img src="/Materials/logos/bitcoin.svg" alt="bitcoin" class="payment-method">
                </div>
            </div>
        </div>
    </div>
    <script src="/JS/ProductPageScript.js"></script>
    <script src="../JS/mainScript.js"></script>

</body>
</html>
