<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/mainStyle.css">
    <link rel="stylesheet" href="../CSS/404ErrorPageStyle.css">
    <title>404 Page Not Found</title>
</head>
<body>
    <section>
        <img class="image" src="../Materials/Images/404.gif" alt="404 animation">
        <div class="content">
            <span class="headline">404</span>
            <h2>Looks like you're lost</h2>
            <p>The page you're looking for is not available!</p>
            <a href="../HTML/homePage.html" class="button link_404">Back to Home</a>
        </div>
    </section>
    <script>
        const currentTheme = localStorage.getItem("Theme") || "light";
        document.documentElement.setAttribute("data-theme", currentTheme);
    </script>
</body>
</html>
