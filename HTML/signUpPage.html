<!DOCTYPE html>
<html lang="en" data-theme="dark-blue">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="../CSS/mainStyle.css" />
    <link rel="stylesheet" href="../CSS/signUpPageStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <img src="../Materials/Images/sidePhoto.jpg" alt="Register Illustration" id="iconic"/>
      </div>
      <div class="form-section">
        <h3>Register</h3>
        <p>Join To Us</p>

        <div class="form-container">
          <div class="name-row">
            <input class="user" type="text" placeholder="First Name" required />
            <input class="user" type="text" placeholder="Last Name" required />
          </div>
          <input type="text" placeholder="User Name" required />

          <div class="password-field">
            <input type="password" placeholder="Password" required />
            <span class="password-toggle"
              ><i class="fas fa-eye-slash"></i
            ></span>
          </div>

          <div class="password-field">
            <input type="password" placeholder="Confirm Password" required />
            <span class="password-toggle"
              ><i class="fas fa-eye-slash"></i
            ></span>
          </div>
          <div class="buttonSignUpDiv">
            <button class="buttonSignUp">REGISTER</button>
          </div>
        <div class="login-link">
          <p>Already user? <a href="..\HTML\loginPage.html">Login</a></p>
        </div>
      </div>
    </div>
    <script src="../JS/signUpPageScript.js"></script>
  </body>
</html>
